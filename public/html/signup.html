<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/web3.min.js"></script>
<script src="../js/hooked-web3-provider.min.js"></script>
<script src="../js/lightwallet.min.js"></script>
<script src="../js/main.js"></script>



<head>
	<title>Rakt Daan Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<div class="user">
    <header class="user__header">
        <img src="../assets/loginIcon.png" class="brand_logo" alt="" />
        <h1 class="user__title">Fill in the details</h1>
    </header>
    
    <form class="form">
        <div class="form__group">
            <input  id="bbID" type="text" placeholder="Username" class="form__input" />
        </div>
        
        <div class="form__group">
            <input id="bbName" type="text" placeholder="Blood Bank Name" class="form__input" />
        </div>
        
        <div class="form__group">
            <input id="bbPassword"  type="password" placeholder="Password" class="form__input" />
        </div>
        <div class="form__group">
            <input id="bbEmail"  type="email" placeholder="Email Address" class="form__input" />
        </div>
        <div class="form__group">
            <input id="bbPhone"  type="tel" placeholder="Contact Number" class="form__input" />
        </div>
        
        
        <button  onclick="createBloodBank()" class="btn" type="button">Register</button>
    </form>
    <div  id="message">
                           
    </div>
</div>
</body>
